default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  host: localhost
  port: 3306
  host: localhost

development:
  <<: *default
  database: photoplace_development
  username: Eric
  password: <%= ENV['DB_PASSWORD'] %>

test:
  <<: *default
  database: photoplace_test
  username: Eric
  password: <%= ENV['DB_PASSWORD'] %>

production:
  <<: *default
  database: wt_webtrees
  username: wt_user
  host: <%= ENV['DB_URL'] %>
  port: <%= ENV['DB_PORT'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  socket: /var/run/mysqld/mysqld.sock
